<html lang="pt-BR">

    <title>Desafios Rápidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafios Rápidos</h1>

        <div id="pergunta">
			<h3>As operações serão exibidas aqui.</h3>
		</div>

        <div id="tempo">Tempo: <span id="tempo-contador">10</span> segundos</div>

        <div id="mensagem"></div>
        <div id="barra-progresso" style="display: none;">
            <div id="progresso" style="width: 100%; background-color: blue; height: 20px;"></div>
        </div>
        <button id="iniciar-jogo">Iniciar Jogo</button>
        <button id="reiniciar-jogo" style="display: none;">Recomeçar</button>
    </div>
    <script src="script.js"></script>
</body>
